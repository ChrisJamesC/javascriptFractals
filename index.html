<head>
    <link href="style.css" rel="stylesheet">
    <script src="lib/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="fractal.js"></script>
    <script src="methods.js"></script>
    <style>
        body{background:white;}

    </style>
</head>

<body>
<canvas id="theCanvas" width="803" height="400"></canvas>
<canvas id="interactionCanvas" width="803" height="400"></canvas>
<div id="zoom">
    <div class="container" id="zoom-method">
        <div class="button">Fractal type</div>
        <div id="methods" class="tools">   </div>
    </div>
    <div class="container" id="zoom-gear">
        <div class="button">Parameters</div>
        <div id="tools" class="tools"> </div>
    </div>
    <div class="container" id="zoom-color">
        <div class="button">Color scheme</div>
        <div id="colors" class="tools">
            <span class="choice active" id="deep" onclick="changeColor(deep)">Deep</span><br/>
            <span class="choice" id="mixed" onclick="changeColor(mixed)">Mixed</span><br/>
            <span class="choice" id="bw" onclick="changeColor(bw)">Black/White</span><br/>
            <span class="choice" id="greenBlack" onclick="changeColor(greenBlack)">Green/Black</span>
        </div>
    </div>
    <div class="container" id="zoom-reset">
        <div class="button" onclick="resetZoom()">Reset Zoom </div>
    </div>
    <div class="container" id="about" style="float:right;">
        <div class="button">About</div>
        <div id="text" class="tools" style="width:300px; float: right">
            <p>This project aims to represent all fractals in Javascript</p>
            <p>If you want to contribute and add features, join on <a href="https://github.com/ChrisJamesC/javascriptFractals">github</a>.</p>
            <p>Author: Christopher Chiche (<a href="www.christopherchiche.com">website</a>)</p>
        </div>
    </div>
</div>

<script src="navigation.js"></script>

</body>
